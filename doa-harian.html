  function groupByKat(list){
    var groups = {};
    list.forEach(function(d){
      if(!groups[d.kat]) groups[d.kat]=[];
      groups[d.kat].push(d);
    });
    return groups;
  }

  function renderNav(list){
    var el = document.getElementById('doaNavList');
    var groups = groupByKat(list);
    var html = '';
    Object.keys(groups).forEach(function(kat){
      html += '<div class="kategori-label">'+kat+'</div>';
      groups[kat].forEach(function(d){
        html += '<button class="doa-item" id="di-'+d.id+'" onclick="bukaDoa('+d.id+')">' +

          '<span class="di-name">'+d.nama+'</span>' +
