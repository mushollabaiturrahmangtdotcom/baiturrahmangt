      ringkasan:'Manusia pertama yang diciptakan Allah dari tanah. Ditempatkan di surga bersama Hawa, lalu diturunkan ke bumi setelah tergoda iblis.',
      kisah:`Allah menciptakan Adam dari tanah liat yang diambil dari berbagai penjuru bumi, lalu meniupkan ruh ke dalamnya. Adam menjadi manusia pertama dan diajarkan nama-nama seluruh benda oleh Allah. Para malaikat diperintahkan bersujud kepada Adam sebagai penghormatan, dan semuanya taat â€” kecuali Iblis yang menolak dengan sombong karena merasa lebih mulia, sebab ia terbuat dari api.

      ringkasan:'Nabi pemberani yang menghancurkan berhala, selamat dari api yang didinginkan Allah, dan menjadi bapak para nabi melalui keturunannya.',
      kisah:`Ibrahim lahir di Ur, Mesopotamia (Iraq kini), dalam lingkungan yang sarat penyembahan berhala â€” bahkan ayahnya, Azar, adalah pembuat dan penjual berhala. Sejak kecil, akal Ibrahim yang jernih bertanya-tanya: mengapa orang menyembah patung yang tidak bisa berbuat apa-apa?

      kisah:`Ismail adalah putra pertama Ibrahim dari istrinya Hajar, seorang wanita dari Mesir. Sejak bayi, Ismail dibawa Ibrahim ke lembah Bakkah (Makkah) yang saat itu merupakan padang tandus tak berpenghuni. Ibrahim meninggalkan Hajar dan bayi Ismail di sana atas perintah Allah, hanya dengan bekal sedikit kurma dan air.

      kisah:`Yusuf adalah putra kesayangan Nabi Ya'qub, dan kecintaan ayahnya ini memicu kecemburuan saudara-saudaranya yang berjumlah sebelas orang. Sejak kecil, Yusuf dikaruniai ketampanan dan kecerdasan yang luar biasa, serta kemampuan menafsirkan mimpi.

Raja terkesan dan membebaskan Yusuf, bahkan mengangkatnya sebagai menteri keuangan Mesir. Yusuf mengelola penyimpanan pangan dengan sangat cerdas. Ketika masa kekeringan tiba dan menyebar ke Palestina, saudara-saudara Yusuf datang ke Mesir meminta gandum â€” tanpa mengenali Yusuf. Setelah beberapa episode penuh ketegangan dan ujian, Yusuf akhirnya menyingkap identitasnya.

      kisah:`Muhammad lahir pada tanggal 12 Rabiul Awal di Makkah, dari keluarga mulia Bani Hasyim, Quraisy. Ayahnya, Abdullah, wafat sebelum beliau lahir. Ibunya, Aminah, wafat saat Muhammad berusia 6 tahun. Ia dibesarkan oleh kakeknya, Abdul Muthallib, yang kemudian juga wafat saat Muhammad berusia 8 tahun. Selanjutnya, pamannya Abu Thalib mengasuhnya dengan penuh kasih.

      kisah:`Abu Bakar bernama asli Abdullah bin Abi Quhafah, lahir dua tahun setelah Rasulullah. Ia adalah sahabat terdekat dan kepercayaan Rasulullah sejak sebelum Islam. Begitu mendengar pengakuan kenabian Muhammad dari istrinya yang lebih dulu memeluk Islam, Abu Bakar langsung menerimanya tanpa keraguan â€” menjadikannya orang pertama di kalangan laki-laki dewasa yang masuk Islam.

      kisah:`Utsman bin Affan adalah seorang pedagang kaya Makkah yang berasal dari klan Umayyah. Ia masuk Islam atas ajakan Abu Bakar dan menjadi salah satu sahabat paling awal dan paling setia.

      kisah:`Ali bin Abi Thalib adalah sepupu Rasulullah, putra Abu Thalib yang mengasuh Nabi sejak kecil. Sejak kecil Ali tumbuh bersama Rasulullah dan Khadijah di rumah mereka. Ketika Nabi menerima wahyu pertama dan mulai mengajak keluarga dekat, Ali â€” yang saat itu baru berusia sekitar 10 tahun â€” adalah anak pertama yang menyatakan imannya.

      kisah:`Bilal bin Rabah berasal dari Habasyah (Ethiopia), seorang budak milik Umayyah bin Khalaf, seorang pemimpin Quraisy. Ketika Islam datang ke Makkah, Bilal adalah salah satu yang pertama menerima cahaya iman. Imannya tidak bisa disembunyikan karena terpancar dari wajah dan perilakunya.

      kisah:`Khadijah binti Khuwailid adalah wanita terhormat dan pebisnis sukses dari Makkah. Ia dikenal dengan julukan "Ath-Thahirah" (Yang Suci) karena kemuliaannya. Dua kali menikah dan dua kali menjanda, Khadijah tidak tertarik menikah lagi hingga mendengar tentang kejujuran dan kemuliaan akhlak Muhammad muda.

      kisah:`Aisyah adalah putri Abu Bakar Ash-Shiddiq, sahabat terdekat Rasulullah. Kecerdasannya tampak sejak kecil â€” ia tumbuh di lingkungan yang sarat dengan diskusi agama dan keilmuan. Rasulullah sangat menyayanginya dan memanggilnya dengan nama manja "Humaira" (Si Pipinya Kemerah-merahan).

      kisah:`Uwais Al-Qarni adalah seorang tabi'in (generasi yang hidup setelah sahabat Nabi) dari Yaman yang memiliki kedudukan spiritual sangat tinggi di sisi Allah. Yang menakjubkan adalah: ia tidak pernah sekalipun bertemu Nabi Muhammad SAW secara langsung, namun Nabi justru menyebutnya dan memerintahkan sahabat untuk mencari dan meminta doanya.

      kisah:`Hasan Al-Bashri lahir di Madinah pada tahun 21 H, putra seorang budak yang dibebaskan oleh sahabat Nabi. Semasa kecil ia diasuh di rumah Ummu Salamah, istri Rasulullah, yang sangat berpengaruh dalam membentuk kepribadiannya. Ia bertemu dengan banyak sahabat Rasulullah dan belajar langsung dari mereka.

      kisah:`Abu Hamid Muhammad Al-Ghazali lahir di Tus, Khurasan (Iran). Sejak kecil ia menunjukkan kecerdasan luar biasa dalam ilmu agama. Ia belajar kepada ulama-ulama terkemuka dan pada usia muda sudah menjadi ulama yang diakui.

      kisah:`Ahmad bin Abdul Halim bin Taimiyah lahir di Harran, Turki, dari keluarga ulama besar. Ketika pasukan Mongol menyerang, keluarganya mengungsi ke Damaskus. Sejak kecil Ibnu Taimiyah menunjukkan kecerdasan yang luar biasa â€” pada usia 17 tahun ia sudah memberikan fatwa, dan pada usia 22 tahun ia sudah menjadi guru besar.

/* Build grid */
function buildGrid(){
  var gv = document.getElementById('gridView');
  var cats = [
    {key:'nabi',label:'Kisah Para Nabi',sub:'Kisah-kisah para Nabi dari Adam AS hingga Muhammad SAW'},
    {key:'sahabat',label:'Kisah Para Sahabat',sub:'Teladan dari para sahabat Rasulullah yang mulia'},
    {key:'sholeh',label:'Kisah Orang-Orang Sholeh',sub:'Inspirasi dari para ulama dan wali Allah sepanjang sejarah'}
  ];
  var searchTerm = curSearch.toLowerCase();
  var html = '';
  var total = 0;
  cats.forEach(function(cat){
    if(curKat !== 'semua' && curKat !== cat.key) return;
    var items = KISAH_DATA[cat.key].filter(function(item){
      if(!searchTerm) return true;
      return item.nama.toLowerCase().includes(searchTerm) ||
             item.ringkasan.toLowerCase().includes(searchTerm) ||
             (item.gelar && item.gelar.toLowerCase().includes(searchTerm));
    });
    if(items.length === 0) return;
    total += items.length;
    html += '<div class="grid-section-title">'+cat.label+'</div>';
    html += '<div class="grid-section-sub">'+cat.sub+'</div>';
    html += '<div class="grid">';

      html += '<div class="grid-card" style="--card-color:'+item.warna+'" onclick="bukaKisah(\''+cat.key+'\',\''+item.id+'\')">';

      html += '</div>';
    });

  });

window.bukaKisah = function(kat, id){

  /* Update sidebar active */
  document.querySelectorAll('.sidebar-btn').forEach(function(b){ b.classList.remove('aktif'); });
  var sbBtn = document.getElementById('sb-'+id);
  if(sbBtn){ sbBtn.classList.add('aktif'); sbBtn.scrollIntoView({block:'nearest',behavior:'smooth'}); }

  var katLabel = {nabi:'Kisah Para Nabi',sahabat:'Kisah Sahabat',sholeh:'Kisah Orang Sholeh'};
  var hikmahHtml = '';
  if(item.hikmah && item.hikmah.length){
    item.hikmah.forEach(function(h){
      hikmahHtml += '<li>'+h+'</li>';
    });
  }

  var extraInfo = '';
  if(item.periode) extraInfo = 'ğŸ“… '+item.periode;
  else if(item.wafat) extraInfo = 'ğŸ•¯ï¸ Wafat '+item.wafat;

  document.getElementById('detailContent').innerHTML =

      '<div class="dh-nama">'+item.nama+'</div>' +
      '<div class="dh-gelar">'+item.gelar+'</div>' +
      '<div class="dh-ringkasan">'+item.ringkasan+'</div>' +
    '</div>' +
    '<div class="detail-body">' +

      '<div class="hikmah-box"><h3>âœ¦ Hikmah & Pelajaran</h3><ul class="hikmah-list">'+hikmahHtml+'</ul></div>' +
    '</div>';

  document.getElementById('gridView').classList.remove('show');
  document.getElementById('topControls').style.display = 'none';
  document.getElementById('detailView').classList.add('show');
  window.scrollTo({top:0,behavior:'smooth'});
};
