var curLevel=1,curHalIdx=0;
var hapal={};
try{hapal=JSON.parse(localStorage.getItem('iqro_hapal_v2')||'{}');}catch(e){}
var synth=window.speechSynthesis;

/* INIT */
var tabs=document.getElementById('levelTabs');
[1,2,3,4,5,6].forEach(function(l){
  var b=document.createElement('button');
  b.className='level-tab'+(l===1?' aktif':'');
  b.id='ltab-'+l;
  b.textContent='Iqro '+l;
  b.onclick=function(){setLevel(l);};
  tabs.appendChild(b);
});
setLevel(1);

function setLevel(l){
  curLevel=l;curHalIdx=0;
  [1,2,3,4,5,6].forEach(function(x){
    var t=document.getElementById('ltab-'+x);
    if(t)t.classList.toggle('aktif',x===l);
  });
  renderList();renderPage(0);
}

function renderList(){
  var el=document.getElementById('halamanList');
  if(!el) {
    console.error('Elemen #halamanList tidak ditemukan');
    return;
  }
  var pages=IQRO[curLevel].halaman;
  if(!pages || !pages.length) {
    console.warn('Tidak ada halaman untuk level ini');
    el.innerHTML = '<div style="padding:10px; color:red;">Tidak ada data halaman</div>';
    return;
  }
  var doneCount=pages.filter(function(h){return hapal[h.id];}).length;
  el.innerHTML='<div style="padding:6px 10px 2px;font-size:0.65rem;color:var(--text-light);font-weight:700;letter-spacing:0.08em;text-transform:uppercase;">'+
    IQRO[curLevel].desc+' Â· '+doneCount+'/'+pages.length+' selesai</div>'+
  pages.map(function(h,i){
    var done=hapal[h.id]?'âœ…':'';
    return '<button class="hal-item'+(i===curHalIdx?' aktif':'')+'" id="hi-'+h.id+'" onclick="gotoHal('+i+')">'+
      '<div class="hi-num">'+(i+1)+'</div>'+
      '<div class="hi-text"><div class="hi-title">'+h.judul+'</div><div class="hi-sub">'+h.sub+'</div></div>'+
      '<div class="hi-done">'+done+'</div>'+
      '</button>';
  }).join('');
}

window.gotoHal=function(idx){curHalIdx=idx;renderList();renderPage(idx);};

function renderPage(idx){
  var lv=IQRO[curLevel],hal=lv.halaman[idx],total=lv.halaman.length;
  var done=hapal[hal.id];
  var doneCount=lv.halaman.filter(function(h){return hapal[h.id];}).length;
  var pct=Math.round(doneCount/total*100);

  var html=
    '<div class="content-header">'+
      '<div class="ch-left"><h3>'+lv.icon+' '+lv.nama+' â€” '+hal.judul+'</h3>'+
      '<p>'+hal.sub+' Â· Hal. '+(idx+1)+'/'+total+' Â· '+lv.desc+'</p></div>'+
      '<div class="ch-progress">'+
        '<div class="progress-bar-wrap"><div class="progress-bar-fill" style="width:'+pct+'%"></div></div>'+
        '<span class="progress-text">'+doneCount+'/'+total+'</span>'+
      '</div>'+
    '</div>'+
    '<div class="huruf-area">'+
      '<div class="halaman-intro">'+
        '<div class="intro-icon">'+lv.icon+'</div>'+
        '<div class="intro-text"><h4>'+hal.judul+'</h4>'+
        '<p>'+hal.intro+' <em>ğŸ”Š Klik kartu untuk mendengar pengucapan.</em></p>'+
        '<span class="level-badge">'+lv.nama+' Â· Hal '+(idx+1)+'</span></div>'+
      '</div>'+
      '<div class="huruf-grid">';

  hal.huruf.forEach(function(h,i){
    html+=
      // Perbaikan: gunakan kutip tunggal sebagai pembatas atribut onclick
      '<div class="huruf-card" id="hc-'+hal.id+'-'+i+'" onclick=\'bunyiHuruf('+JSON.stringify(h.a)+',"'+hal.id+'",'+i+')\'>'+
        '<div class="hc-arab">'+h.a+'</div>'+
        '<div class="hc-latin">'+h.l+'</div>'+
        '<div class="hc-speaker">ğŸ”Š</div>'+
      '</div>';
  });

  html+='</div>';

  if(hal.lat&&hal.lat.length){
    html+='<div class="latihan-section"><div class="latihan-title">âœï¸ Latihan Baca</div><div class="latihan-grid">';
    hal.lat.forEach(function(lt){
      html+=
        // Perbaikan: gunakan kutip tunggal sebagai pembatas atribut onclick
        '<div class="latihan-card" onclick=\'bunyiLatihan('+JSON.stringify(lt.a)+',this)\'>'+
          '<div class="lc-arab">'+lt.a+'</div>'+
          '<div class="lc-latin">'+lt.l+'</div>'+
        '</div>';
    });
    html+='</div></div>';
  }

  html+='</div>'+
    '<div class="bottom-nav">'+
      '<button class="nav-btn" onclick="gotoHal('+(idx-1)+')" '+(idx<=0?'disabled':'')+'>â† Sebelumnya</button>'+
      '<button class="btn-selesai'+(done?' done':'')+'" onclick="tandaiSelesai(\''+hal.id+'\')">'+
        (done?'âœ… Selesai':'âœ“ Tandai Selesai')+
      '</button>'+
      '<button class="nav-btn" onclick="gotoHal('+(idx+1)+')" '+(idx>=total-1?'disabled':'')+'>Berikutnya â†’</button>'+
    '</div>';

  document.getElementById('mainContent').innerHTML=html;
  var btn=document.getElementById('hi-'+hal.id);
  if(btn)btn.scrollIntoView({block:'nearest',behavior:'smooth'});
}

function ucapkan(teks){
  if(!synth)return;
  synth.cancel();
  var u=new SpeechSynthesisUtterance(teks);
  u.lang='ar-SA';u.rate=0.65;u.pitch=1;
  synth.speak(u);
}

window.bunyiHuruf=function(arab,halId,idx){
  var c=document.getElementById('hc-'+halId+'-'+idx);
  if(c){c.classList.add('playing');setTimeout(function(){c.classList.remove('playing');},1200);}
  ucapkan(arab);
};

window.bunyiLatihan=function(arab,el){
  el.classList.add('playing');
  setTimeout(function(){el.classList.remove('playing');},1600);
  ucapkan(arab);
};

window.tandaiSelesai=function(halId){
  hapal[halId]=!hapal[halId];
  try{localStorage.setItem('iqro_hapal_v2',JSON.stringify(hapal));}catch(e){}
  renderList();renderPage(curHalIdx);
};
